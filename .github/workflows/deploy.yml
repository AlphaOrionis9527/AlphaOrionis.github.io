name: Deploy Hexo Blog

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: source
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Install hexo-deployer-git
        run: npm install hexo-deployer-git

      - name: Configure git
        run: |
          git config --global user.name "AlphaOrionis9527"
          git config --global user.email "58055185@qq.com"

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          hexo clean
          hexo generate
          hexo deploy