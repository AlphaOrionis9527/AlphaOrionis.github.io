name: Deploy Hexo Blog

on:
  push:
    branches:
      - source

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: source
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npx hexo generate

      - name: Deploy to Main
        run: |
          cd public
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy $(date)"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/AlphaOrionis9527/AlphaOrionis.github.io.git main:main
